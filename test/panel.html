<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	
	<!-- WebApp Properties -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<title>jQbrick - Bricks for Mobile App Directors</title>
	
	<!-- App Styles -->
	<link rel="stylesheet"  href="../css/app.css?v001">
	
	<!-- // Choose Developement or Production Entry Point -->
	<script src="../require.js"></script><script>
	// Configure RequireJS
	requirejs.config({"baseUrl":"../","urlArgs":"devTime="+(new Date()).getTime(),"paths":{"jquery":"./js/Libs/jquery.v2.0.3","jqueryui":"./js/Libs/jqueryui","underscore":"./js/Libs/underscore","backbone":"./js/Libs/backbone","jqm":"./js/Libs/jqm","jqbrick":"./js/Libs/jqbrick","app":"./js","model":"./js/Model","collection":"./js/Collection","view":"./js/View","template":"./js/Template","page":"./js/Page",},"shim":{"underscore":{"deps":["jquery"],"exports":"_"},"backbone":{"deps":["underscore","jquery"],"exports":"Backbone"},"jqm":{"deps":["jquery"]}}});
	
	
	/**
	 * Load Test Dependencies
	 */
	require([
		"jqbrick/amd.jqm",
		"test/TestPanel",
		"js/Libs/iscroll"
		
	], function(
		jQbrick,
		TestPanel
		
	) {
	
	
	
	
	/**
	 * Run Test Logic
	 */	
	window.App = new jQbrick.AppClass({
		jqmDefaults: {
			ajaxEnabled: false
		},
		onReady: function() {
			var test = new TestPanel({
				viewport: 	'#viewport',
				timeout: 	500
			});
		}
	});	
	
	
	/**
	 * Startup jQueryMobile	
	 */
	require(["jqm"])});
	</script>
	
	
</head>
<body style="display:none">
	
	<div id="test" data-role="page" data-theme="d">
		<div data-role="header" data-theme="b">
			<a href="index.html" data-icon="arrow-l">Back</a>
			<h1>TestPanel</h1>
		</div>
		<div data-role="content">
			<div id="viewport" style="background:#efefef;width:100%;min-height:200px;border:1px dashed black;"></div>
		</div>
	</div>
	
</body>
</html>
