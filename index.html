<!DOCTYPE html>
<html class="jqbrick-startingApp">
<head>
	<title>Todo</title>
    <meta charset="utf-8">
	
	<!-- WebApp Properties -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<!-- Home screen icons -->
	<!--
	<link rel="shortcut icon" href="assets/img/icons/icon.png?v003" />
	<link rel="apple-touch-icon" sizes="57x57" href="assets/img/icons/icon-57.png?v003" />
	<link rel="apple-touch-icon" sizes="72x72" href="assets/img/icons/icon-72.png?v003" />
	<link rel="apple-touch-icon" sizes="114x114 href="assets/img/icons/icon@2x.png?v003" />
	-->
	
	<!-- App Assets -->
	<link rel="stylesheet"  href="css/main.css?v003">
	<script data-main="require.app" src="require.js?v003"></script>
		
</head>
<body>
	
	<!-- Preload Overlay -->
	<div class="jqbrick-loadingOverlay" style="position:absolute;top:0;left:0;display:block;width:100%;height:100%;z-index:9999">&nbsp;</div>
	
	
	<!-- Main Page -->
	<div id="todo-page" data-role="page" data-theme="d">
		<div data-role="header" data-theme="b" data-position="fixed" data-id="tb">
			<h1>Todo List</h1>
			<a href="#credits" data-icon="info" class="ui-btn-right">Credits</a>
		</div>
		<div data-role="content">
			<ul id="todo-list" data-role="listview">
				<li>
					<a href="#done">Taks 01</a>
				</li>
				<li>
					<a href="#done">Taks 02</a>
				</li>
			</ul>
		</div>
		<div data-role="footer" data-theme="b" data-position="fixed">
			<form id="todo-add" class="ui-grid-a" style="margin:3px 10px">
				<div class="ui-block-a" style="width:70%"><input type="text" data-clear-btn="true"></div>
				<div class="ui-block-b" style="width:30%;padding-top:3px"><input type="submit" value="Add"></div>
			</form>
		</div>
	</div>
	
	
	<!-- Credits Page -->
	<div id="credits" data-role="page" data-theme="d">
		<div data-role="header" data-theme="b" data-position="fixed" data-id="tb">
			<a href="#" data-rel="back" data-icon="arrow-l">Ok</a>
			<h1>Credits</h1>
		</div>
		<div data-role="content">
			<p>Demo app made with <b>jQbrick</b> framework.</p>
			<a href="https://github.com/movableapp/jQbrick" data-role="button" rel="external">Open on GitHub &raquo;</a>
		</div>
	</div>
	
	
</body>
</html>
